    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Find a Book</title>

<body>

    <div class="container">
        <div id="find">
        </div>
        
        <div class="first-row row">
            <div>
                <h5 id="question">How are you feeling today?</h5>
            </div>
            <div class="choice-container">
                <label>
                    <input type="checkbox" />
                    <span class="choice-text" id="Happy"data-number="1">Happy</span>
                </label>
            </div>
            <div class="choice-container">
                <label>
                    <input type="checkbox" />
                    <span class="choice-text"  id="Moody" data-number="2">Moody</span>
                </label>
            </div>
            <div class="choice-container">
                <label>
                    <input type="checkbox" />
                    <span class="choice-text" id="curious" data-number="3">Curious</span>
                </label>
            </div>
            <div class="choice-container">
                <label>
                    <input type="checkbox" />
                    <span class="choice-text" id="Romantic" data-number="4">Romantic</span>
                </label> </div>
            <div class="choice-container">
                <label>
                    <input type="checkbox" />
                    <span class="choice-text"  id="Helpless" data-number="5">Helpless</span>
                </label> </div>
            <div class="choice-container">
                <label>
                    <input type="checkbox" />
                    <span class="choice-text"  id="Serious" data-number="6">Serious</span>
                </label>
            </div>
            <div class="choice-container">
                <label>
                    <input type="checkbox" />
                    <span class="choice-text" id="Bored" data-number="7">Bored</span>
                </label>
            </div>
        </div>
        <div class="second-row row">
            <div>
                <h6 id="age">How old are you?</h6>
            </div>

            <div class="age-container">
                <div>
                    <label>
                        <input class="with-gap" name="group1" type="radio" checked />
                        <span>Adult</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input class="with-gap" name="group1" type="radio" />
                        <span>Young Adult</span>
                    </label>
                </div>

                    <input class="with-gap" name="group1" type="radio" />

                <div>
                    <label>
                        <input class="with-gap" name="group1" type="radio" />
                        <span>Pre-School</span>
                    </label> -->
                    <br></br>
                </div>
        
            </div>
            <a class="btn" href="index.html">GO HOME</a>
            <a class="btn" id="submit-btn">SUBMIT</a>
        
        </div>
    </div>
